defaultTasks = ['build']

allprojects {
  group = 'io.knotx.databridge'
  version = '1.3.0-SNAPSHOT'

  apply plugin: "eclipse"
  apply plugin: "idea"

  repositories {
    mavenLocal()
    maven { url "https://repo1.maven.org/maven2" }
    jcenter()
  }
}

subprojects { subproject ->

  plugins.withId 'java', {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    def compileOptions = {
      options.encoding = "UTF-8"
      options.compilerArgs << '-Xlint:deprecation'
      options.incremental = true
    }

    compileJava compileOptions
    compileTestJava compileOptions

    dependencies {
      compileOnly group: 'io.vertx', name: 'vertx-codegen', version: '3.5.0'
      compileOnly group: 'io.knotx', name: 'knotx-core', version: '1.3.0-SNAPSHOT'

      testCompile group: 'io.knotx', name: 'knotx-core', version: '1.3.0-SNAPSHOT'
      testCompile group: 'io.knotx', name: 'knotx-core', version: '1.3.0-SNAPSHOT', classifier: 'tests'
      testCompile group: 'io.knotx', name: 'knotx-mocks', version: '1.3.0-SNAPSHOT'

      testCompile group: 'io.vertx', name: 'vertx-codegen', version: '3.5.0'
      testCompile group: 'io.vertx', name: 'vertx-unit', version: '3.5.0'
      testCompile group: 'junit', name: 'junit', version: '4.12'
      testCompile group: 'org.powermock', name: 'powermock-api-mockito', version: '1.6.6'
      testCompile group: 'org.powermock', name: 'powermock-module-junit4', version: '1.6.6'
      testCompile group: 'org.mockito', name: 'mockito-all', version: '2.0.2-beta'

      if (subproject.path.startsWith(":adapter:http")) {
        compile project(':adapter:api')
      }

    }
  }

}
